<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<style>
    .form1 {
        height: 500px;
        width: 400px;
        border: 2px solid black;
        
    }
</style>

<body>
    <!-- {{foods}} -->
     <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
      {% csrf_token %}
    <div class="form1 m-5 p-3">
        <h1 class="box h1 text-primary text-center  ">Information form</h1>
        <div>
            <label for="" class="form-label">Receipe Name</label>
            <input type="text" name="name" required class="form-control w-75 mt-2">
        </div>
        <div>
            <label for="" class="mt-4">Description</label>
            <textarea name="description"  required class="form-control"></textarea>
        </div>
        <div class="mb-3">
                <label for="" class="form-label">Raceipe Image</label>
                <input type="file" class="form-control" name="image">
            </div>
        <button type="submit" class="btn btn-outline-primary mt-4 w-50 form-control mb-4">Submit</button>
        

    </div>
    </form>
    {{Restaurant}}
    <table border="1">
        <tr>
            <th>sir no</th>
            <th>name</th>
            <th>description</th>
            <th>image</th>
        </tr>
        {% for Resto in queryset %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{Resto.name}}</td>
            <td>{{Resto.description}}</td>
            <td>{{Resto.image}}</td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
