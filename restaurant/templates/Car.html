<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">

</head>
<style>
    tr,td,th{
        border: 2px solid rgb(0, 9, 134);
    }
    td{
        background-color: rgb(234, 241, 255);
    }
    th{background-color: rgb(253, 221, 79);}
</style>
<body>
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
      {% csrf_token %}
    <div class="form1 m-5 p-3">
        <h1 class="box h1 text-primary text-center  ">Information form</h1>
        <div>
            <label for="" class="form-label">Car Name</label>
            <input type="text" name="Car_name" required class="form-control w-75 mt-2">
        </div>
        <div>
            <label for="" class="mt-4">Description</label>
            <textarea name="Car_description"  required class="form-control"></textarea>
        </div>
        <div class="mb-3">
                <label for="" class="form-label">Car Image</label>
                <input type="file" class="form-control" name="Car_image">
            </div>
        <button type="submit" class="btn btn-outline-primary mt-4 w-50 form-control mb-4">Submit</button>
        

    </div>
    </form>
    {{Car}}
      <table border="1" class="border border-3 border-dark">
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Description</th>
            <th>image</th>
            <th>delete</th>
        </tr>
        {% for Cars in queryset %}
         <tr>
            <td>{{forloop.counter}}</td>
            <td>{{Cars.Car_name}}</td>
            <td>{{Cars.Car_description}}</td>
            <!-- <td>{{Cars.Car_image}}</td> -->
             <td>
                <img src="{{Cars.Car_image.url}}" alt="img" style="height: 50px;">
             </td>
            <td>
                <a href="/delete-Car/{{Cars.id}}/" class="btn btn-info">Delete</a>
            </td>
            
         </tr>
         {% endfor %}
      </table>
    
</body>
</html>
