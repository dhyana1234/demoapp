<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">

</head>

<body>

    <form action="" class="border border-2 mx-auto col-md-6 col-6  card p-3 shadow-lg" method="post"
        enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form1">
            <h2 class="box text-primary text-center">Register</h2>
            <div class="mb-3">
                <label class="form-label">First_name</label>
                <input type="text" class="form-control bg-light" name="first_name">
            </div>

            <div class="mb-3">
                <label class="form-label">Last_name</label>
                <input type="text" class="form-control bg-light" name="last_name">
            </div>

            <div class="mb-3">
                  <label  class="form-label">Username</label>
                  <input type="text" class="form-control" name ="username">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
             
                <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control bg-light" name="password">
            </div>
            <p>Already have account <a href="/logintask/">Login</a></p>
                
                <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
