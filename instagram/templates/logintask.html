<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">

</head>
<style>
    .login-box{
        max-width: 400px;
    }
    @media(max-width:575px){
        body{
            margin: 10px !important;
        }
    }
</style>
<body>
      
         
 
    <form class="login-box border-4 mx-auto bg-white p-4 rounded-1 shadow-lg"  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Log in</h1>
       <div> 
       
        <label for=""></label>
        <div class="input-group bg-white">
        <span class="input-group-text bg-white"></span>
        <input type="" class="form-control border-start-0"  required name="username"> 
    </div>
    </div>

    <div class="mb-3">
        <label for=""></label>
        <div class="input-group">
            <span class="input-group-text bg-white"><i class="fa-solid fa-key"></i></span>
            <input type="password" class="form-control border-start-0" placeholder="Password" required name="password">
        </div>
       
    </div>
    <p style="color:red">{{errorMsg}}</p>
                <p>Don't have account <a href="/instagram/">Register</a></p>
                <button type="submit" class="btn btn-primary">Submit</button>
      
    <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input">
        <label for="" class="form-check-label"><small>Keep me logged in</small></label>
    </div>

    

    </form>

   
         


    <script src="JS/bootstrap.bundle.min.js"></script>
</body>
</html>
